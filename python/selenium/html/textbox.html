<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>单行文本框示例</h1>
    <label for="book1">书籍名称:</label>
    <input type="text" id="book1" name="book1" />
    <h1>多行文本框示例</h1>
    <label for="book2">书籍名称:</label><br />
    <textarea id="book2" name="book2" cols="50" rows="5">重来</textarea>
  </body>
</html>
