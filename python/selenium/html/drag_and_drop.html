<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <title>YY学习Selenium</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="YY" />
    <link rel="icon" type="image/png" href="img/yy-icon.png" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/jquery-ui.css" />
    <style>
      #draggable {
        cursor: move;
      }
    </style>
    <script src="js/jquery-ui.js"></script>
  </head>

  <body class="d-flex flex-column h-100">
    <main class="flex-shrink-2">
      <div class="container">
        <div class="row py-2">
          <div class="col col-10">
            <h1 class="display-4">YY学习Selenium</h1>
            <h5>练习站点</h5>
          </div>
          <div class="col col-2">
            <a href="https://github.com/y2ghost"

            /></a>
          </div>
        </div>
        <div class="row">
          <div class="col col-12">
            <hr class="my-4" />
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <h1 class="display-6">拖放</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-3 py-2">
            <div id="draggable" class="card">
              <h5 class="card-header lead primary-color white-text">
                拖拽面板
              </h5>
              <div class="card-body">
                <p class="card-text lead">拖住我</p>
              </div>
            </div>
          </div>
          <div class="col-3 py-2"></div>
          <div class="col-3 py-2">
            <div id="target" class="border border-primary rounded h-100"></div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer mt-auto py-3 bg-light">
      <div class="container">
        <span class="text-muted"
          >Copyright &copy; 2023-2024
          <a href="https://github.com/y2ghost">YY</a></span
        >
      </div>
    </footer>
    <script>
      $("#draggable").draggable();
    </script>
  </body>
</html>
