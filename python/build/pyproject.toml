[project]
name = "example"
version = "0.0.1"
authors = [
  { name="yy", email="yy@example.com" },
]
description = "A small example package"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://example.com/pypa/example"
Issues   = "https://example.com/pypa/example/issues"

