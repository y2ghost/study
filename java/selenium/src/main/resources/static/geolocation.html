<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <title>YY学习Selenium</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="YY" />
    <link rel="icon" type="image/png" href="img/yy-icon.png" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
  </head>

  <body class="d-flex flex-column h-100">
    <main class="flex-shrink-2">
      <div class="container">
        <div class="row py-2">
          <div class="col col-10">
            <h1 class="display-4">YY学习Selenium</h1>
            <h5>练习站点</h5>
          </div>
          <div class="col col-2">
            <a href="https://github.com/y2ghost"
              ><img class="img-fluid" src="img/yy-icon.png"
            /></a>
          </div>
        </div>
        <div class="row">
          <div class="col col-12">
            <hr class="my-4" />
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <h1 class="display-6">地理位置</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-12 py-2">
            <button
              class="btn btn-outline-primary"
              id="get-coordinates"
              onclick="getLocation()"
            >
              获取坐标
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col-12 py-2">
            <p class="lead" id="coordinates"></p>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer mt-auto py-3 bg-light">
      <div class="container">
        <span class="text-muted"
          >Copyright &copy; 2023-2024
          <a href="https://github.com/y2ghost">YY</a></span
        >
      </div>
    </footer>

    <script>
      function getLocation() {
        const options = {
          enableHighAccuracy: true,
          timeout: 5000,
          maximumAge: 0,
        };
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            showPosition,
            showError,
            options
          );
        } else {
          document.getElementById("coordinates").innerHTML =
            "浏览器不支持获取地理位置！";
        }
      }

      function showError() {
        document.getElementById("coordinates").innerHTML =
          "访问当前地理位置时出错";
      }

      function showPosition(position) {
        document.getElementById("coordinates").innerHTML =
          "纬度: " +
          position.coords.latitude +
          "°<br>经度: " +
          position.coords.longitude +
          "°";
        if (position.coords.altitude) {
          document.getElementById("coordinates").innerHTML +=
            "<br>高度: " + position.coords.altitude + "m";
        }
      }
    </script>
  </body>
</html>
