<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <title>YY学习Selenium</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="YY" />
    <link rel="icon" type="image/png" href="img/yy-icon.png" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
  </head>

  <body class="d-flex flex-column h-100">
    <main class="flex-shrink-2">
      <div class="container">
        <div class="row py-2">
          <div class="col col-10">
            <h1 class="display-4">YY学习Selenium</h1>
            <h5>练习站点</h5>
          </div>
          <div class="col col-2">
            <a href="https://github.com/y2ghost"
              ><img class="img-fluid" src="img/yy-icon.png"
            /></a>
          </div>
        </div>
        <div class="row">
          <div class="col col-12">
            <hr class="my-4" />
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <h1 class="display-6">登陆表单</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-4 py-2">
            <form method="get" action="login-sucess.html">
              <label class="form-label w-100"
                >用户
                <input
                  type="text"
                  class="form-control"
                  name="username"
                  id="username"
                />
              </label>
              <label class="form-label w-100"
                >密码
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  id="password"
                  autocomplete="off"
                />
              </label>
              <button type="submit" class="btn btn-outline-primary mt-2">
                提交
              </button>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="col-4 py-2">
            <div class="d-none alert alert-danger" role="alert" id="invalid">
              无效凭证
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer mt-auto py-3 bg-light">
      <div class="container">
        <span class="text-muted"
          >Copyright &copy; 2023-2024
          <a href="https://github.com/y2ghost">YY</a></span
        >
      </div>
    </footer>

    <script>
      window.onsubmit = function (event) {
        let username = document.getElementById("username").value;
        let password = document.getElementById("password").value;
        if (username != "user" || password != "user") {
          document.getElementById("invalid").classList.remove("d-none");
          return false;
        }
      };
    </script>
  </body>
</html>
