<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <title>YY学习Selenium</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="YY" />
    <link rel="icon" type="image/png" href="img/yy-icon.png" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
  </head>

  <body class="d-flex flex-column h-100">
    <main class="flex-shrink-2">
      <div class="container">
        <div class="row py-2">
          <div class="col col-10">
            <h1 class="display-4">YY学习Selenium</h1>
            <h5>练习站点</h5>
          </div>
          <div class="col col-2">
            <a href="https://github.com/y2ghost"
              ><img class="img-fluid" src="img/yy-icon.png"
            /></a>
          </div>
        </div>
        <div class="row">
          <div class="col col-12">
            <hr class="my-4" />
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <h1 class="display-6">数据类型</h1>
          </div>
        </div>
        <form method="get" action="data-types-submitted.html">
          <div class="row">
            <div class="col-md-4 py-2">
              <label class="form-label w-100"
                >名
                <input type="text" class="form-control" name="first-name" />
              </label>
            </div>
            <div class="col-md-4 py-2">
              <label class="form-label w-100"
                >姓
                <input type="text" class="form-control" name="last-name" />
              </label>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 py-2">
              <label class="form-label w-100"
                >地址
                <input type="text" class="form-control" name="address" />
              </label>
            </div>
            <div class="col-md-2 py-2">
              <label class="form-label w-100"
                >邮编
                <input type="text" class="form-control" name="zip-code" />
              </label>
            </div>
            <div class="col-md-3 py-2">
              <label class="form-label w-100"
                >城市
                <input type="text" class="form-control" name="city" />
              </label>
            </div>
            <div class="col-md-3 py-2">
              <label class="form-label w-100"
                >国家
                <input type="text" class="form-control" name="country" />
              </label>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 py-2">
              <label class="form-label w-100"
                >邮箱
                <input type="email" class="form-control" name="e-mail" />
              </label>
            </div>
            <div class="col-md-4 py-2">
              <label class="form-label w-100"
                >手机
                <input type="text" class="form-control" name="phone" />
              </label>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 py-2">
              <label class="form-label w-100"
                >职位
                <input type="text" class="form-control" name="job-position" />
              </label>
            </div>
            <div class="col-md-4 py-2">
              <label class="form-label w-100"
                >公司
                <input type="text" class="form-control" name="company" />
              </label>
            </div>
          </div>

          <div class="row">
            <div class="col-md-4 py-2">
              <button type="submit" class="btn btn-outline-primary mt-3">
                提交
              </button>
            </div>
          </div>
        </form>
      </div>
    </main>
    <footer class="footer mt-auto py-3 bg-light">
      <div class="container">
        <span class="text-muted"
          >Copyright &copy; 2023-2024
          <a href="https://github.com/y2ghost">YY</a></span
        >
      </div>
    </footer>
  </body>
</html>
