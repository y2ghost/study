<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <title>YY学习Selenium</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="YY" />
    <link rel="icon" type="image/png" href="img/yy-icon.png" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
  </head>

  <body class="d-flex flex-column h-100">
    <main class="flex-shrink-2">
      <div class="container">
        <div class="row py-2">
          <div class="col col-10">
            <h1 class="display-4">YY学习Selenium</h1>
            <h5>练习站点</h5>
          </div>
          <div class="col col-2">
            <a href="https://github.com/y2ghost"
              ><img class="img-fluid" src="img/yy-icon.png"
            /></a>
          </div>
        </div>
        <div class="row">
          <div class="col col-12">
            <hr class="my-4" />
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <h1 class="display-6">Web存储</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-2 py-2">
            <button class="btn btn-outline-primary" id="display-local">
              显示本地存储
            </button>
          </div>
          <div class="col-10 py-2">
            <p id="local-storage" class="lead"></p>
          </div>
        </div>
        <div class="row">
          <div class="col-2 py-2">
            <button class="btn btn-outline-primary" id="display-session">
              显示会话存储
            </button>
          </div>
          <div class="col-10 py-2">
            <p id="session-storage" class="lead"></p>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer mt-auto py-3 bg-light">
      <div class="container">
        <span class="text-muted"
          >Copyright &copy; 2023-2024
          <a href="https://github.com/y2ghost">YY</a></span
        >
      </div>
    </footer>
    <script>
      sessionStorage.setItem("name", "yy");
      sessionStorage.setItem("lastname", "test");

      document
        .getElementById("display-local")
        .addEventListener("click", function () {
          refresh(localStorage, "local-storage");
        });

      document
        .getElementById("display-session")
        .addEventListener("click", function () {
          refresh(sessionStorage, "session-storage");
        });

      function refresh(storage, paragraph) {
        let p = document.getElementById(paragraph);
        if (typeof Storage !== "undefined") {
          p.innerText = JSON.stringify(storage) + "\n";
        } else {
          p.innerText = "对不起，不支持web存储";
        }
      }
    </script>
  </body>
</html>
