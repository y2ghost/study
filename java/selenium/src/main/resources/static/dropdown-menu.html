<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
  <title>YY学习Selenium</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="YY">
  <link rel="icon" type="image/png" href="img/yy-icon.png">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
</head>

<body class="d-flex flex-column h-100">
  <main class="flex-shrink-2">
    <div class="container">
      <div class="row py-2">
        <div class="col col-10">
          <h1 class="display-4">YY学习Selenium</h1>
          <h5>练习站点</h5>
        </div>
        <div class="col col-2">
          <a href="https://github.com/y2ghost"><img class="img-fluid"
              src="img/yy-icon.png"></a>
        </div>
      </div>
      <div class="row">
        <div class="col col-12">
          <hr class="my-4">
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <h1 class="display-6">下拉菜单</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4 py-2">
          <div class="dropdown">
            <button class="btn btn-outline-primary dropdown-toggle" type="button" id="my-dropdown-1"
              data-bs-toggle="dropdown">使用左键点击</button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">动作1</a></li>
              <li><a class="dropdown-item" href="#">动作2</a></li>
              <li><a class="dropdown-item" href="#">其他动作</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#">单独动作</a></li>
            </ul>
          </div>
        </div>
        <div class="col-sm-4 py-2">
          <div class="dropdown">
            <button class="btn btn-outline-success dropdown-toggle" type="button" id="my-dropdown-2">
              使用右键点击</button>
            <ul class="dropdown-menu" id="context-menu-2">
              <li><a class="dropdown-item" href="#">动作1</a></li>
              <li><a class="dropdown-item" href="#">动作2</a></li>
              <li><a class="dropdown-item" href="#">其他动作</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#">单独动作</a></li>
            </ul>
            </button>
          </div>
        </div>
        <div class="col-sm-4 py-2">
          <div class="dropdown">
            <button class="btn btn-outline-danger dropdown-toggle" type="button" id="my-dropdown-3">
              使用双击</button>
            <ul class="dropdown-menu" id="context-menu-3">
              <li><a class="dropdown-item" href="#">动作1</a></li>
              <li><a class="dropdown-item" href="#">动作2</a></li>
              <li><a class="dropdown-item" href="#">其他动作</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#">单独动作</a></li>
            </ul>
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer mt-auto py-3 bg-light">
    <div class="container">
      <span class="text-muted">Copyright &copy; 2023-2024 <a href="https://github.com/y2ghost">YY</a></span>
    </div>
  </footer>
  <script>
    $('#my-dropdown-2').on('contextmenu', function (e) {
      $("#context-menu-2").show();
      return false;
    });

    $('#my-dropdown-3').on('dblclick', function (e) {
      $("#context-menu-3").show();
      return false;
    });

    $(".dropdown-menu a").on("click", function () {
      $(this).parent().parent().hide();
      return false;
    });
  </script>
</body>

</html>
