<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <title>YY学习Selenium</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="YY" />

    <link rel="icon" type="image/png" href="img/yy-icon.png" />

    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
  </head>

  <body class="d-flex flex-column h-100">
    <main class="flex-shrink-2">
      <div class="container">
        <div class="row py-2">
          <div class="col col-10">
            <h1 class="display-4">YY学习Selenium</h1>
            <h5>练习站点</h5>
          </div>
          <div class="col col-2">
            <a href="https://github.com/y2ghost"
              ><img class="img-fluid" src="img/yy-icon.png"
            /></a>
          </div>
        </div>
        <div class="row">
          <div class="col col-12">
            <hr class="my-4" />
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <h1 class="display-6">对话框测试</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-2 py-2">
            <button type="button" class="btn btn-outline-primary" id="my-alert">
              弹窗对话框
            </button>
          </div>
          <div class="col-sm-2 py-2">
            <button
              type="button"
              class="btn btn-outline-success"
              id="my-confirm"
            >
              确认对话框
            </button>
            <p id="confirm-text" class="lead"></p>
          </div>
          <div class="col-sm-2 py-2">
            <button type="button" class="btn btn-outline-danger" id="my-prompt">
              提示对话框
            </button>
            <p id="prompt-text" class="lead"></p>
          </div>
          <div class="col-sm-2 py-2">
            <button
              type="button"
              class="btn btn-outline-warning"
              id="my-modal"
              data-bs-toggle="modal"
              data-bs-target="#example-modal"
            >
              模态对话框
            </button>
            <p id="modal-text" class="lead"></p>
            <div class="modal fade" id="example-modal" tabindex="-1">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">模态标题</h5>
                  </div>
                  <div class="modal-body">模态内容</div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary model-button"
                      data-bs-dismiss="modal"
                    >关闭</button>
                    <button
                      type="button"
                      class="btn btn-primary model-button"
                      data-bs-dismiss="modal"
                    >
                      保存
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer mt-auto py-3 bg-light">
      <div class="container">
        <span class="text-muted"
          >Copyright &copy; 2023-2024
          <a href="https://github.com/y2ghost">YY</a></span
        >
      </div>
    </footer>
    <script>
      document
        .getElementById("my-alert")
        .addEventListener("click", function () {
          alert("你好呀!");
        });
      document
        .getElementById("my-confirm")
        .addEventListener("click", function () {
          let correct = confirm("测试正确么?");
          updateTextElement("confirm-text", "你的选择: " + correct);
        });
      document
        .getElementById("my-prompt")
        .addEventListener("click", function () {
          let username = prompt("请输入你的名字");
          updateTextElement("prompt-text", "你的输入: " + username);
        });
      document.querySelectorAll(".model-button").forEach((button) => {
        button.addEventListener("click", function () {
          updateTextElement("modal-text", "你的选择: " + this.innerText);
        });
      });
      function updateTextElement(elementId, text) {
        document.getElementById(elementId).innerText = text;
      }
    </script>
  </body>
</html>
