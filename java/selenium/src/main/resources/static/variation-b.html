<h6>故事B</h6>

<p class="lead">
  在遥远的动物王国，有着一个美丽的动物学校，有许多小动物在那里学习。
  他们各有自己的本领，有的`会音乐，有的会游泳，还有的会爬树……
  一天，鹦鹉校长见到小马菲菲正在哭泣，便上去问：“菲菲，你怎么了？”
  菲菲抽泣着说：“他们都有自己的本领，可我什么都比不过他们，我不是个好学生，呜呜。”
  校长说：“别难过，你一定有自己的本领！”这时小狗说：“大家一起来比赛跑步吧！”
  校长说：“试试看，你可以的！”小马菲菲鼓足勇气，开始比赛。
  比赛一开始，小马菲菲就一马当先跑在第一个。一声哨响，比赛结束了，小马菲菲得了第一，大家都为她竖起了大拇指。
  小马菲菲开心的说：“我有本领，我不是坏学生了！”
</p>
