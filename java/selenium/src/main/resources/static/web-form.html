<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <title>YY学习Selenium</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="YY" />
    <link rel="icon" type="image/png" href="img/yy-icon.png" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap-datepicker.min.js"></script>
    <link href="css/bootstrap-datepicker3.min.css" rel="stylesheet" />
  </head>

  <body class="d-flex flex-column h-100">
    <main class="flex-shrink-2">
      <div class="container">
        <div class="row py-2">
          <div class="col col-10">
            <h1 class="display-4">YY学习Selenium</h1>
            <h5>练习站点</h5>
          </div>
          <div class="col col-2">
            <a href="https://github.com/y2ghost"
              ><img class="img-fluid" src="img/yy-icon.png"
            /></a>
          </div>
        </div>
        <div class="row">
          <div class="col col-12">
            <hr class="my-4" />
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <h1 class="display-6">Web表单</h1>
          </div>
        </div>
        <form method="get" action="submitted-form.html">
          <div class="row">
            <div class="col-md-4 py-2">
              <label class="form-label w-100"
                >输入文本
                <input
                  type="text"
                  class="form-control"
                  name="my-text"
                  id="my-text-id"
                  myprop="myvalue"
                />
              </label>

              <label class="form-label w-100"
                >密码
                <input
                  type="password"
                  class="form-control"
                  name="my-password"
                  autocomplete="off"
                />
              </label>

              <label class="form-label w-100"
                >文本区域
                <textarea
                  class="form-control"
                  name="my-textarea"
                  rows="3"
                ></textarea>
              </label>

              <label class="form-label w-100"
                >禁止输入表单
                <input
                  class="form-control"
                  type="text"
                  name="my-disabled"
                  placeholder="Disabled input"
                  disabled
                />
              </label>

              <label class="form-label w-100"
                >只读输入表单
                <input
                  class="form-control"
                  type="text"
                  name="my-readonly"
                  value="Readonly input"
                  readonly
                />
              </label>

              <div class="form-group tp-align-right mt-3">
                <a href="./index.html"> 返回主页 </a>
              </div>
            </div>

            <div class="col-md-4 py-2">
              <label class="form-label w-100"
                >常规下拉列表
                <select class="form-select" name="my-select">
                  <option selected>zero</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </label>

              <label class="form-label w-100"
                >数据下拉列表
                <input
                  class="form-control"
                  list="my-options"
                  name="my-datalist"
                  placeholder="输入搜素..."
                />
                <datalist id="my-options">
                  <option value="北京"></option>
                  <option value="长沙"></option>
                  <option value="成都"></option>
                  <option value="宜宾"></option>
                  <option value="岳阳"></option>
                </datalist>
              </label>

              <label class="form-label w-100"
                >文件表单
                <input class="form-control" type="file" name="my-file" />
              </label>

              <div class="form-check">
                <label class="form-check-label w-100">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="my-check"
                    id="my-check-1"
                    checked
                  />
                  选中checkbox
                </label>

                <label class="form-check-label w-100">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="my-check"
                    id="my-check-2"
                  />
                  默认checkbox
                </label>
              </div>

              <div class="form-check">
                <label class="form-check-label w-100">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="my-radio"
                    id="my-radio-1"
                    checked
                  />
                  选中radio
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label w-100">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="my-radio"
                    id="my-radio-2"
                  />
                  默认radio
                </label>
              </div>

              <button type="submit" class="btn btn-outline-primary mt-3">
                提交
              </button>
            </div>

            <div class="col-md-4 py-2">
              <label class="form-label w-100"
                >颜色选择器
                <input
                  type="color"
                  class="form-control form-control-color"
                  name="my-colors"
                  value="#563d7c"
                />
              </label>

              <label class="form-label w-100"
                >日期选择器
                <input type="text" class="form-control" name="my-date" />
              </label>

              <label class="form-label w-100"
                >范围示例
                <input
                  type="range"
                  class="form-range"
                  name="my-range"
                  min="0"
                  max="10"
                  step="1"
                  value="5"
                />
              </label>

              <input type="hidden" name="my-hidden" />
            </div>
          </div>
        </form>
      </div>
    </main>
    <footer class="footer mt-auto py-3 bg-light">
      <div class="container">
        <span class="text-muted"
          >Copyright &copy; 2023-2024
          <a href="https://github.com/y2ghost">YY</a></span
        >
      </div>
    </footer>
    <script>
      $("[name=my-date]").datepicker({});
    </script>
  </body>
</html>
