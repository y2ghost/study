<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>🎲游戏</title>
  </head>
  <body>
    <main>
      <section class="player player-0 player-active">
        <h2 class="name" id="name-0">1号玩家</h2>
        <p class="score" id="score-0">43</p>
        <div class="current">
          <p class="current-label">当前得分</p>
          <p class="current-score" id="current-0">0</p>
        </div>
      </section>
      <section class="player player-1">
        <h2 class="name" id="name-1">2号玩家</h2>
        <p class="score" id="score-1">24</p>
        <div class="current">
          <p class="current-label">当前得分</p>
          <p class="current-score" id="current-1">0</p>
        </div>
      </section>

      <img src="dice-5.png" alt="玩骰子" class="dice" />
      <button class="btn btn-new">🔄 重来</button>
      <button class="btn btn-roll">🎲 投掷</button>
      <button class="btn btn-hold">📥 保持</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
